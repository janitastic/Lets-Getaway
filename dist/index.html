<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Getaway!</title>
</head>
<body>
  <header>
    <img src="./images/Lets-Getaway-Logo.png" alt="Let's Getaway Logo">
    <h1>Let's Getaway</h1>
    <nav class="menu-buttons">
        <button title="Book A Trip">Book</button>
        <button title="View Pending Trips">Pending</button>
        <button title="View Upcoming Trips">Upcoming</button>
        <button title="Your Current Trip">Current</button>
        <button title="View Past Trips">Past</button>
    </nav>
    <!-- <div class="hamburger-menu">
      <span class="hamburger-line line-1"></span>
      <span class="hamburger-line line-2"></span>
      <span class="hamburger-line line-3"></span>
    </div> -->
  </header>
  <main id="bookDisplay">
<!-- BOOKING PAGE -->
    <form class="booking-form">
      <label>departure date<br>
        <input type="date" name="departure-date" id="departureDateInput" max="" class="form-fields" required>
      </label>
      <label>return date<br>
        <input type="date" name="return-date" id="returnDateInput" max="" class="form-fields" required>
      </label>
      <label>number of travelers<br>
        <input type="number" name="traveler-count" id="travelersInput" min="1" placeholder="total including you" title="total travelers including you"required>
      </label>
      <label>where to?<br>
        <select name="destination-options" id="destinationOptions" title="choose a destination" required>
          <option value="0" required>choose a destination</option>
        </select>
      </label>
      <button class="submit">
        Let's go!
      </button>
    </form>
  </main>
  <!-- PENDING TRIPS PAGE -->
  <main class="pending hidden" id="pendingDisplay">
    <section>
      <article>
      </article>
    </section>
  </main>
  <!-- UPCOMING TRIPS PAGE -->
  <main class="pending hidden" id="upcomingDisplay">
  </main>
  <!-- CURRENT TRIPS PAGE -->
  <main class="pending hidden" id="currentDisplay">
  </main>
  <!-- PAST TRIPS PAGE -->
  <main class="pending hidden" id="pastDisplay">
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
